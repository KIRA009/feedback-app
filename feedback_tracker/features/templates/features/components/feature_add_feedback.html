<form hx-post="{{ request.path }}" class="modal-content" hx-target-error="#errors">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Add feedback</h5>
    </div>
    <div class="modal-body">
        <h6>Linked feature</h6>
        <h6>{{ feature.name }}</h6>
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            <br>
            {{ field }}
        </div>
        {% endfor %}
        <div id="errors" class="form__errors"></div>
    </div>
    <div class="d-flex justify-content-start modal-footer">
        <button type="submit">Add feedback</button>
        <button type="button" data-bs-dismiss="modal">Cancel</button>
    </div>
</form>

<script>
    $("#{{ form.user.id_for_label }}").select2({
        tags: true,
        dropdownParent: $("#modal"),
        width: '100%'
    });
</script>
