{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.8.2" integrity="sha384-+8ISc/waZcRdXCLxVgbsLzay31nCdyZXQxnsUy++HJzJliTzxKWr0m1cIEMyUzQu" crossorigin="anonymous"></script>
    {% block extra_css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                <ul>
                    <li>
                        {% url 'feature-index' as url %}
                        <a class="nav-item {% if url == request.path %}active {% endif %}" href="{{ url }}">
                            Features
                        </a>
                    </li>
                    <li>
                        {% url 'tag-index' as url %}
                        <a class="nav-item {% if url == request.path %}active {% endif %}" href="{{ url }}">
                            Tags
                        </a>
                    </li>
                    <li>
                        {% url 'user-index' as url %}
                        <a class="nav-item {% if url == request.path %}active {% endif %}" href="{{ url }}">
                            Users
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-9" id="main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div id="modal" class="modal fade" tabindex="-1">
        <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% block extra_js %}
    {% endblock %}
    <script src="{% static 'js/modal.js' %}"></script>
</body>
</html>
